      <!-- Inicio formulario contacto -->
      <div class="contenidoPaginas">
        <form>
            <h2>Contáctame</h2>
            <h6>Puedes contactarme en cualquier momento. Te responderé lo más pronto posible!</h6>
            <h6 class="text-primary">Correo: claudio.carcamo.vilches@gmail.com</h6>
            <div class="mb-2 mt-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
            </div>
            <div class="mb-100">
                <label for="mail" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="mail" placeholder="contacto@mail.com" name="mail">
            </div>
            <div class="mb-100">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="phone" placeholder="912345678" name="phone">
            </div>
            <div class="mb-2">
                <label for="comment">Mensaje</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
      </div>
      <!-- Fin formulario contacto -->
